<template>
    <div class="slds-grid slds-grid_align-end">
        <div class="slds-text-body_small slds-p-right_x-small slds-p-top_xx-small">Helpful?</div>
        <lightning-button-icon 
            variant={positiveFeedbackVariant}
            icon-name="utility:like" 
            size="small"
            alternative-text="Helpful" 
            title="Helpful" 
            onclick={handleFeedback}
            disabled={voted}
            data-feedback={FEEDBACK_POSITIVE}
        ></lightning-button-icon>
        <lightning-button-icon 
            variant={negativeFeedbackVariant}
            icon-name="utility:dislike" 
            size="small"
            alternative-text="Not Helpful" 
            title="Not Helpful" 
            onclick={handleFeedback}
            disabled={voted}
            data-feedback={FEEDBACK_NEGATIVE}
        ></lightning-button-icon>
    </div>
</template>
